<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../style/style.css">
    <title>CONTACTO ALEJANDRO GALLO</title>
</head>
<body class="body">
    <section class="form">
        <h2 class="form__title">CONTAC</h2>
        <nav class="form__nav">
            <ul class="form__nav-list">
                <li class="form__nav-item"><a href=""><img src="../img/whatsapp form.png"></a></li>
            </ul>
        </nav>
        <form class="form__form" >
            <div class="form__input-container">
                <label>Nombre
                    <input type="text" placeholder="NOMBRE">
                </label>
            </div>
            <div class="form__input-container">
                <label>Apellido
                    <input type="text" placeholder="APELLIDO">
                </label>
            </div>
            <div class="form__input-container">
                <label>Mail
                    <input type="text" placeholder="usuario@example.com">
                </label>
            </div>
            <div class="form__input-container">
                <label>Mensaje
                    <textarea type="text" placeholder="your message"></textarea>
                </label>
            </div>
            <div class="form__input-container">
                <label>
                    <input type="submit">
                </label>
            </div>
        </form>
    </section>
</body>
</html>
